<h2 mat-dialog-title>Crear usuario</h2>
<div mat-dialog-content>

  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label title="">Nombre</mat-label>
          <input formControlName="Nombre" matInput placeholder="Ingrese su nombre" />
      
          <mat-error>{{
           NombreControl?.errors 
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Apellido</mat-label>
          <input formControlName="Apellido" matInput placeholder="Ingrese su apellido" />
          <mat-error>{{
            ApellidoControl?.errors 
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-8">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>clase</mat-label>
          <input formControlName="Clase" matInput placeholder="Ingrese la clase del usuario" />
          <mat-error>{{
            userForm.get("Clase")?.errors 
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label title="Edad del usuario">Edad</mat-label>
          <input formControlName="Edad" matInput type="number" placeholder="Ingrese la edad del usuario" />
          <mat-error>{{ userForm.get("Edad")?.errors }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label title="Nombre de héroe del usuario">Nombre de Héroe</mat-label>
          <input formControlName="NombreDeHeroe" matInput placeholder="Ingrese el nombre de héroe del usuario" />
          <mat-error>{{ userForm.get("NombreDeHeroe")?.errors }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label title="Don del usuario">Don</mat-label>
          <input formControlName="Don" matInput placeholder="Ingrese el Don del usuario" />
          <mat-error>{{ userForm.get("Don")?.errors }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="Profesor">Profesor</mat-option>
            <mat-option value="Alumno">Alumno</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div class="d-flex justify-content-end" mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSave()" mat-button>Guardar</button>
</div>
