<h2 class="text-center text-white">De</h2>
<h2 class="text-center text-white">Alumnos</h2>
<div class="d-flex justify-content-end mb-3">
    <button (click)="openDialog()" mat-button color="primary">
      Crear usuario
    </button>
  </div>
  
  <table mat-table [dataSource]="(users$ |async) || []" class="mat-elevation-z8 table-color-c ">
   
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let users">{{ users.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="NombreCompleto">
      <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let users">{{ users.Nombre | unirNombres:users.Apellido }}</td>
    </ng-container>
    

  
    <ng-container matColumnDef="Edad">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let users">{{ users.edad }}</td>
    </ng-container>
    
    <ng-container matColumnDef="Clase">
      <th mat-header-cell *matHeaderCellDef>Clase</th>
      <td mat-cell *matCellDef="let users">{{ users.Clase }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let users">{{ users.role }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let users">
        <button (click)="openDialog(users)" mat-icon-button >
          <mat-icon>edit</mat-icon>
        </button>
        <button [routerLink]="'users/'+ (users.id)"  mat-icon-button>
          <mat-icon>visibility</mat-icon>
        </button>
  
        
        <button  (click)="onDeleteUser(users.id)" mat-icon-button >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
