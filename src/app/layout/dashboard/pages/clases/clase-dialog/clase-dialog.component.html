<h2 mat-dialog-title>Agregar Clase</h2>
<div mat-dialog-content>

  <form [formGroup]="claseForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input formControlName="nombre" matInput placeholder="Ingrese el nombre de la clase" />
          <mat-error *ngIf="nombreControl?.invalid && nombreControl?.touched">El nombre es requerido</mat-error>


        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Profesor</mat-label>
          <input formControlName="profesor" matInput placeholder="Ingrese el nombre del profesor" />
          <mat-error *ngIf="profesorControl?.invalid && profesorControl?.touched">El nombre del profesor es requerido</mat-error>

        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Horario</mat-label>
          <input formControlName="horario" matInput placeholder="Ingrese el horario de la clase" />
          <mat-error *ngIf="horarioControl?.invalid && horarioControl?.touched">El horario es requerido</mat-error>

        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div class="d-flex justify-content-end" mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="claseForm.invalid">Guardar</button>
</div>
