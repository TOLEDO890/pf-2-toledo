<h2 class="text-center text-white">De</h2>
<h2 class="text-center text-white">Clases</h2>
<div class="d-flex justify-content-end mb-3">

    <button (click)="openDialog()" mat-button class="button-color-w">
      Agregar Clase
    </button>
  </div>
  
  <table mat-table [dataSource]="clases" class="mat-elevation-z8 table-color-c ">
    <ng-container class="text" matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell  *matCellDef="let clase">{{ clase.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let clase">{{ clase.nombre }}</td>
    </ng-container>
  
    <ng-container matColumnDef="profesor">
      <th mat-header-cell *matHeaderCellDef>Profesor</th>
      <td mat-cell *matCellDef="let clase">{{ clase.profesor }}</td>
    </ng-container>
  
    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef>Horario</th>
      <td mat-cell *matCellDef="let clase">{{ clase.horario }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let clase">
        <button  (click)="openDialog(clase)" mat-icon-button >
          <mat-icon>edit</mat-icon>
        </button>
  
        <button (click)="onDeleteClase(clase.id)" mat-icon-button >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let clase; columns: displayedColumns"></tr>
  </table>
