<h2 mat-dialog-title>Agregar Curso</h2>
<div mat-dialog-content>
  <form [formGroup]="cursoForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Nombre del curso</mat-label>
          <input formControlName="nombre" matInput placeholder="Ingrese el nombre del curso" />
          <mat-error *ngIf="nombreControl?.invalid && nombreControl?.touched">El nombre del curso es requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea formControlName="descripcion" matInput placeholder="Ingrese la descripción del curso"></textarea>
          <mat-error *ngIf="descripcionControl?.invalid && descripcionControl?.touched">La descripción del curso es requerida</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Precio</mat-label>
          <input formControlName="precio" matInput type="number" placeholder="Ingrese el precio del curso" />
          <mat-error *ngIf="precioControl?.invalid && precioControl?.touched">El precio del curso es requerido</mat-error>

        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Materias</mat-label>
          <mat-select formControlName="materias" multiple>
           
          </mat-select>
          <mat-error *ngIf="materiasControl?.invalid && materiasControl?.touched">Debe seleccionar al menos una materia</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div class="d-flex justify-content-end" mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="cursoForm.invalid">Guardar</button>
</div>
