<h2 class="text-center">De</h2>
<h2 class="text-center">Cursos</h2>
<div class="d-flex justify-content-end mb-3">
  <button mat-button color="primary" (click)="openDialog()">
    Agregar Curso
  </button>
</div>
  
  <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let curso">{{ curso.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let curso">{{ curso.nombre }}</td>
    </ng-container>
  
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
      <td mat-cell *matCellDef="let curso">{{ curso.descripcion }}</td>
    </ng-container>
  
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let curso">{{ curso.precio }}</td>
    </ng-container>
  
    <ng-container matColumnDef="materias">
      <th mat-header-cell *matHeaderCellDef>Materias</th>
      <td mat-cell *matCellDef="let curso">{{ curso.materias }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let curso">
        <button mat-icon-button color="primary" (click)="openDialog(curso)">
          <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDeleteCurso(curso.id)">
        <mat-icon>delete</mat-icon>
    </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let curso; columns: displayedColumns"></tr>
  </table>
